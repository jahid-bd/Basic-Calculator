<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Basic Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <p id="header">Basic Calculator</p>
            <div class="display">
                <input type="text" id="screen">
            </div>
            <div class="button-section">
                <table>
                    <tr class="first-row">
                        <td><button class="btn btn-c">C</button></td>
                        <td><button class="btn-symbol btn-back">&#8594</button></td>
                        <td><button class="btn btn-symbol btn-percent" data-num="%" title="It's a Modulas Not Percent">&#37</button></td>
                        <td><button class="btn btn-operator" data-num="/">&#247</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn btn-numbers" data-num="7">7</button></td>
                        <td><button class="btn btn-numbers" data-num="8">8</button></td>
                        <td><button class="btn btn-numbers" data-num="9">9</button></td>
                        <td><button class="btn btn-operator" data-num="*">&#215</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn btn-numbers" data-num="4">4</button></td>
                        <td><button class="btn btn-numbers" data-num="5">5</button></td>
                        <td><button class="btn btn-numbers" data-num="6">6</button></td>
                        <td><button class="btn btn-operator" data-num="+">&#43</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn btn-numbers" data-num="1">1</button></td>
                        <td><button class="btn btn-numbers" data-num="2">2</button></td>
                        <td><button class="btn btn-numbers" data-num="3">3</button></td>
                        <td><button class="btn btn-operator" data-num="-">&#8722</button></td>
                    </tr>
                    <tr class="last-row">
                        <td><button class="btn btn-numbers" data-num="0">0</button></td>
                        <td><button class="btn btn-numbers" data-num=".">.</button></td>
                        <td colspan="2"><button class="btn-equal">&#61</button></td>
                    </tr>
                </table>
                <!-- <div class="row">
                    <div class="col-3">C</div>
                    <div class="col-3">&#8592</div>
                    <div class="col-3">&#177</div>
                    <div class="col-3">&#247</div>
                </div> -->
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
